<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>

    <!-- Google fonts -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="../static/style/navbar.css" />
  </head>

  <body>
    <!-- Navbar expands from large and collapse from size smaller than large -->
    <nav class="navbar navbar-expand-lg">
      <!-- Navbar spans the entire width of any viewport -->
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <!-- The logo is inline with the title but also the width and height of the logo is changeable-->
          <img
            src="../static/images/aboutus/logo.png"
            alt="Logo"
            class="title-logo d-inline-block"
          />
          <div class="title-name">Eco Smart Vietnam</div>
        </a>

        <!-- Navbar Toggle contains the elements inside the list with the id of "navbarToggler" -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- The list -->

        <div class="collapse navbar-collapse" id="navbarToggler">
          <!-- The list is right-aligned (ms-auto)  -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="aboutus.html"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JS bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
