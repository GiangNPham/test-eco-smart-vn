<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/animation.css') }}">
</head>

<body>
    <section class="section">
        <div class="slider">
            <div class="slide">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="st first">
                    <img src="{{ url_for('static', filename='images/aboutus/aware1.jpg') }}" alt="Awareness1" />
                    <p class="animation-content">
                        English caption
                    </p>
                </div>

                <div class="st">
                    <img src="{{ url_for('static', filename='images/aboutus/aware2.jpg') }}" alt="Awareness 2">
                    <p class="animation-content">
                        English caption
                    </p>
                </div>

                <div class="st">
                    <img src="{{ url_for('static', filename='images/aboutus/mission.jpg') }}" alt="Mission">
                    <p class="animation-content">
                        English caption
                    </p>
                </div>

                <div class="st">
                    <img src="{{ url_for('static', filename='images/aboutus/history.jpg') }}" alt="Vision">
                    <p class="animation-content">
                        English caption
                    </p>
                </div>

                <div class="nav-auto">
                    <div class="a-b1"></div>
                    <div class="a-b2"></div>
                    <div class="a-b3"></div>
                    <div class="a-b4"></div>
                </div>

                <div class="nav-m">
                    <label for="radio1" class="m-btn"></label>
                    <label for="radio2" class="m-btn"></label>
                    <label for="radio3" class="m-btn"></label>
                    <label for="radio4" class="m-btn"></label>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        var counter = 1;
        setInterval(function() {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000)
    </script>
</body>

</html>
