<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>

    <!-- Google fonts -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS stylesheet -->
    <link
      rel="stylesheet"
      href="/static/css/navbar.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="title">
      <a href="/" id="title-link">
        <p>ECO SMART VIETNAM</p>
      </a>
    </div>
    <!-- Navbar expands from large and collapses from size smaller than large -->
    <nav class="navbar navbar-expand-lg" id="navbar-id">
      <!-- Navbar spans the entire width of any viewport -->
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <!-- The logo is inline with the title but also the width and height of the logo is changeable-->
          <img
            src="/static/img/aboutus/logo.png"
            alt="Logo"
            class="title-logo d-inline-block"
          />
        </a>

        <!-- Navbar Toggle contains the elements inside the list with the id of "navbarToggler" -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- The list -->

        <div class="collapse navbar-collapse" id="navbarToggler">
          <!-- The list is right-aligned (ms-auto)  -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/activities/">Activities</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about-us/"
                >About us</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact-us/"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signin/"
                >Sign in</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup/"
                >Sign up
              </a>
            </li>
            <li class="nav-item">
              <form class="search-container">
                <input type="text" placeholder="Search.." />
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JS bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
