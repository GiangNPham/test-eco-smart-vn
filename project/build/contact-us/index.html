<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>

    <!-- Google fonts -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS stylesheet -->
    <link
      rel="stylesheet"
      href="/static/css/navbar.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="title">
      <a href="/" id="title-link">
        <p>ECO SMART VIETNAM</p>
      </a>
    </div>
    <!-- Navbar expands from large and collapse from size smaller than large -->
    <nav class="navbar navbar-expand-lg" id="navbar-id">
      <!-- Navbar spans the entire width of any viewport -->
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <!-- The logo is inline with the title but also the width and height of the logo is changeable-->
          <img
            src="/static/img/aboutus/logo.png"
            alt="Logo"
            class="title-logo d-inline-block"
          />
        </a>

        <!-- Navbar Toggle contains the elements inside the list with the id of "navbarToggler" -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- The list -->

        <div class="collapse navbar-collapse" id="navbarToggler">
          <!-- The list is right-aligned (ms-auto)  -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/activities/">Activities</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about-us/"
                >About us</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact-us/"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="">Sign in</a>
            </li>
            <li class="nav-item">
              <form class="search-container">
                <input type="text" placeholder="Search.." />
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JS bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html> 
    <h1 class="title">Contact us</h1>
    <h2 class="title"> For any information please contact us through this form!</h2>

    <form class="contact-box" id="contact-form">
      <input
        class="contact-item"
        type="text"
        name="from_name"
        placeholder="Full name"
      />
      <br />
      <input
        class="contact-item"
        type="email"
        name="email_id"
        placeholder="Email"
      />
      <br />
      <textarea
        class="contact-item"
        name="message"
        placeholder="Message"
        id="messagebox"
      ></textarea>
      <br />
      <input type="submit" value="Send" id="send-btn" />
    </form>
    <link rel="stylesheet" href="/static/css/footer.css" />
<div class="background_footer">
    <p class="footerstyle">
        All rights reserved by
        <a href="https://www.facebook.com/ecosmartvietnam">ECO SMART VIETNAM</a>
    </p>
    <div>
        <a href="https://www.facebook.com/ecosmartvietnam"><img class="footerimages" src="/static/img/footer/facebook.png" alt="" /></a>
        <a href="https://www.instagram.com/ecosmart.vietnam/"><img class="footerimages" src="/static/img/footer/ins.gif" alt="" /></a>
    </div>
</div> 
  </body>
</html>
